<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button id="ac">AC</button>
        </div>
    </div>
</div>

<script>
    // AC button resets the display to "0"
    document.getElementById("ac").addEventListener("click", function() {
        document.getElementById("display").value = "0";
    });

    // Other buttons do nothing
    const keys = document.querySelectorAll('.keys button');
    keys.forEach(button => {
        if (button.id !== "ac") {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                // No action performed
            });
        }
    });
</script>
</body>
</html>
