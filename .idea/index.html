<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator with 2ndF Toggle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional inline styles for demonstration */
    .container {
      max-width: 600px;
      margin: auto;
    }
    .calculator {
      border: 1px solid #333;
      padding: 10px;
    }
    .screen input {
      width: 100%;
      font-size: 1.5em;
      text-align: right;
      padding: 5px;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .wide {
      grid-column: span 2;
    }
    .orange {
      background: orange;
    }
    .red {
      background: lightcoral;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="calculator">
    <!-- Screen -->
    <div class="screen">
      <input type="text" id="calc-screen" readonly value="0">
    </div>
    <!-- Buttons -->
    <div class="keys">
      <!-- Top row -->
      <button id="second-toggle">2ndF</button>
      <button class="alpha">ALPHA</button>
      <button>MCL</button>
      <button>RCL</button>
      <button>D1</button>
      <button>D2</button>
      <button>D3</button>
      <button>D4</button>
      <button class="red">ON/C</button>
      <button class="red">AC</button>

      <!-- Navigation row -->
      <button class="arrow">▲</button>
      <button class="arrow">◄</button>
      <button class="arrow">►</button>
      <button class="arrow">▼</button>
      <button class="enter">ENTER</button>
      <button>SET UP</button>
      <button>DRG</button>
      <button>FSE</button>
      <button>EDITOR</button>
      <button>CFRST</button>

      <!-- Dual-function keys row -->
      <button>hyp</button>
      <!-- Dual keys with data attributes for primary and secondary labels -->
      <button class="dual" data-primary="sin" data-secondary="sin⁻¹">sin</button>
      <button class="dual" data-primary="cos" data-secondary="cos⁻¹">cos</button>
      <button class="dual" data-primary="tan" data-secondary="tan⁻¹">tan</button>
      <button class="dual" data-primary="x²" data-secondary="x³">x²</button>
      <button class="dual" data-primary="√" data-secondary="∛">√</button>
      <button>log</button>
      <button>ln</button>
      <button>10^x</button>
      <button>e^x</button>

      <!-- Other function keys -->
      <button>1/x</button>
      <button>Ran#</button>
      <button>nPr</button>
      <button>nCr</button>
      <button>x!</button>
      <button>(</button>
      <button>)</button>
      <button>Deg</button>
      <button>Rad</button>
      <button>Gra</button>

      <button>MODE</button>
      <button>STAT</button>
      <button>BASE</button>
      <button>Matrix</button>
      <button>SOLV</button>
      <button>d/dx</button>
      <button>∫dx</button>
      <button>CALC</button>
      <button>X</button>
      <button>ANS</button>

      <button>(-)</button>
      <button>0</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
      <button>÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>E</button>
      <button>DEL</button>

      <button>M+</button>
      <button>M-</button>
      <button>STO</button>
      <button class="wide orange">=</button>
    </div>
  </div>
</div>

<script>
  // Flag to track 2nd function mode
  let isSecondFunction = false;

  // Function to update dual-function button labels
  function updateDualButtons() {
    document.querySelectorAll('.dual').forEach(button => {
      if (isSecondFunction) {
        button.textContent = button.getAttribute('data-secondary');
      } else {
        button.textContent = button.getAttribute('data-primary');
      }
    });
  }

  // Toggle the 2nd function state when the 2ndF button is clicked
  document.getElementById('second-toggle').addEventListener('click', () => {
    isSecondFunction = !isSecondFunction;
    updateDualButtons();
    // Optionally: visually indicate the active state (e.g., change background color)
    document.getElementById('second-toggle').classList.toggle('active', isSecondFunction);
  });

  // Initialize screen value
  document.getElementById('calc-screen').value = "0";
</script>
</body>
</html>
