<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharp WriteView Scientific Calculator</title>
  <style>
    /* General Page Styling */
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    /* Container Setup */
    .container {
      width: 100%;
      height: 100vh;
      background: #e3f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Calculator Styling */
    .calculator {
      background: #3a4452;
      padding: 20px;
      border-radius: 10px;
      width: 600px;  /* Wider for comfortable button fit */
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* Screen Styling */
    .screen {
      width: 100%;
      margin-bottom: 10px;
    }
    .screen input {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      text-align: right;
      font-size: 30px;
      color: #000;
      background-color: #C0FFB3;
      padding: 10px;
    }

    /* Keys Grid */
    .keys {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 4px;
    }

    /* Button Styling */
    .keys button {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 10px;
      background: #555;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: -8px -8px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.2);
    }
    .keys button.operator {
      color: #33ffd8;
    }
    .keys button.equal {
      background: #ff9933;
      color: #000;
    }
    .keys button.shift {
      background: #ffcf33;
      color: #000;
    }
    .keys button.alpha {
      background: #33ff33;
      color: #000;
    }
    .keys button.red {
      background: #ff3333;
    }
    .keys button.orange {
      background: #ff9933;
      color: #000;
    }

    /* Wide Button */
    .keys button.wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="calculator">
    <!-- Screen -->
    <div class="screen">
      <input type="text" id="calc-screen" readonly value="0">
    </div>
    <!-- Buttons -->
    <div class="keys">
      <!-- Top Row -->
      <button id="second-toggle" class="shift">2ndF</button>
      <button class="alpha">ALPHA</button>
      <button>MCL</button>
      <button>RCL</button>
      <button class="red">ON/C</button>
      <button class="red">AC</button>

      <!-- Scientific Functions -->
      <button>hyp</button>
      <button class="dual" data-primary="sin" data-secondary="sin⁻¹">sin</button>
      <button class="dual" data-primary="cos" data-secondary="cos⁻¹">cos</button>
      <button class="dual" data-primary="tan" data-secondary="tan⁻¹">tan</button>
      <button class="dual" data-primary="x²" data-secondary="x³">x²</button>
      <button class="dual" data-primary="√" data-secondary="∛">√</button>
      <button class="dual" data-primary="log" data-secondary="ln">log</button>
      <button class="dual" data-primary="10^x" data-secondary="e^x">10^x</button>
      <button class="dual" data-primary="1/x" data-secondary="Ran#">1/x</button>

      <!-- Parentheses & Basic Operators -->
      <button>(</button>
      <button>)</button>
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">×</button>
      <button class="operator">÷</button>

      <!-- Number Pad -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button>.</button>
      <button class="equal wide">=</button>
    </div>
  </div>
</div>

<script>
  // Toggle flag for 2nd function mode
  let isSecondFunction = false;

  // Function to update dual-function button labels
  function updateDualButtons() {
    document.querySelectorAll('.dual').forEach(button => {
      button.textContent = isSecondFunction ? button.getAttribute('data-secondary') : button.getAttribute('data-primary');
    });
  }

  // Toggle the 2nd function state when 2ndF button is clicked
  document.getElementById('second-toggle').addEventListener('click', () => {
    isSecondFunction = !isSecondFunction;
    updateDualButtons();
    document.getElementById('second-toggle').classList.toggle('active', isSecondFunction);
  });

  // Initialize screen value
  document.getElementById('calc-screen').value = "0";
</script>
</body>
</html>
